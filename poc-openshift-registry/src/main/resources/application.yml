# Servidor HTTP
server:
  port: 8080

# Spring
spring:
  application:
    name: eureka-server

# Eureka
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    useDnsForFetchingServiceUrls: true
    hostname: ${IP}
    prefer-ip-address: true
